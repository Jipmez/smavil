<div class="continer-fluid add">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form (ngSubmit)="Addblog(bl)" #bl="ngForm">
          <div class="page-header">
            <h1>
              <a href="" style="text-decoration: none; color: inherit;">
                <i class="fa fa-rss-square"></i>
                Blogs
              </a>
            </h1>
          </div>
          <div class="col-md-12 add-detail">
            <div class="panel panel-default">
              <div class="panel-heading">
                 <h3 class="panel-title">
                   <strong>Blog details</strong>
                 </h3>
              </div>
              <div class="panel-body">
                  <hr class="hidden-xs hidden-md hidden-col">
                  <div class="row">
                    <div class="col-md-12">
                      <fieldset class="form-horizontal">
                          <div class="form-group">
                              <hr class="hidden-md hidden-lg">
                              <div class="row">
                                <div class="col-md-3"><label for="id" class="control-label col-lg-3">ID</label></div>
                                <div class="col-md-9"> <div class="form-control-static" id="id">{{id}}</div></div>
                              </div>
                            </div>
                            <div class="form-group">
                                <hr class="hidden-md hidden-lg">
                                <div class="row">
                                  <div class="col-md-3">
                                      <label for="title" class="control-label col-lg-3">Title<span class="text-danger">*</span> <i class="fa fa-info text-info" data-toggle="collapse" data-target="#title-description" aria-expanded="false"></i></label>
                                  </div>
                                  <div class="col-md-9">
                                      <span class="help-block collapse" id="title-description" aria-expanded="false" style="display: none; height: 0px;"><div class="alert alert-info">enetr your blog title</div></span>
                      
                                      <input maxlength="190" type="text" class="form-control" [value]="title" ngModel  name="title" id="title">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                  <hr class="hidden-md hidden-lg">
                                  <div class="row">
                                    <div class="col-md-3">
                                        <label for="title" class="control-label col-lg-3">Category<span class="text-danger">*</span> <i class="fa fa-info text-info" data-toggle="collapse" data-target="#title-description" aria-expanded="false"></i></label>
                                    </div>
                                    <div class="col-md-9">
                                        <span class="help-block collapse" id="title-description" aria-expanded="false" style="display: none; height: 0px;"><div class="alert alert-info">enetr your blog title</div></span>
                                        <select ngModel name="category" id="" required class="form-control">
                                          <option value="1">property</option>
                                          <option value="2">roomate</option>
                                        </select>

                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <hr class="hidden-md hidden-lg">
                                    <div class="row">
                                      <div class="col-md-3">
                                          <label for="title" class="control-label col-lg-3">Tags<span class="text-danger">*</span> <i class="fa fa-info text-info" data-toggle="collapse" data-target="#title-description" aria-expanded="false"></i></label>
                                      </div>
                                      <div class="col-md-9">
                                          <span class="help-block collapse" id="title-description" aria-expanded="false" style="display: none; height: 0px;"><div class="alert alert-info">enetr your blog title</div></span>
                          
                                          <input maxlength="190" type="text" class="form-control" [value]="tags" ngModel name="tags" id="title">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                      <hr class="hidden-md hidden-lg">
                                      <div class="row">
                                        <div class="col-md-3">
                                            <label for="title" class="control-label col-lg-3">Content<span class="text-danger">*</span> <i class="fa fa-info text-info" data-toggle="collapse" data-target="#title-description" aria-expanded="false"></i></label>
                                        </div>
                                        <div class="col-md-9">
                                            <span class="help-block collapse" id="title-description" aria-expanded="false" style="display: none; height: 0px;"><div class="alert alert-info">enetr your blog title</div></span>
                            
                
                                           <editor apiKey="71dbnci5phvyxhceip0qaqfhre73wr3khs3auumlaevvy824" ngModel name="content" [init]="{plugins: 'link'}"></editor>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                        <hr class="hidden-md hidden-lg">
                                        <div class="row">
                                          <div class="col-md-3">
                                              <label class="control-label col-lg-3">Photo<span class="text-danger">*</span> <i class="glyphicon glyphicon-info-sign text-info" data-toggle="collapse" data-target="#photo-description"></i></label>
                                          </div>
                                          <div class="col-md-9">
                                              <div class="form-control-static"><div class="pull-left">
                              
                                                  <a href="./images/blank.gif"><img src="thumbnail.php?i=blank.gif&amp;t=blogs&amp;f=photo&amp;v=dv" class="img-thumbnail" id="photo-image"></a>
                                                    </div>
                                      
                                                              <div class="pull-right" style="overflow-x: hidden;">
                                                    <div class="hidden-md hidden-lg vspacer-lg"></div>
                                                    <input type="file" #image accept="image/*" (change)="handlePic($event.target.files)">
                                                   
                                                  </div>
                                                  <button  class="btn btn-success form-control" style="margin-top: 10px;" (click)="sub()" >Add picture</button>
                                                  <div class="clearfix"></div>
                                                </div>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                          <hr class="hidden-md hidden-lg">
                                          <div class="row">
                                            <div class="col-md-3">
                                                <label for="title" class="control-label col-lg-3">Date<span class="text-danger">*</span> <i class="fa fa-info text-info" data-toggle="collapse" data-target="#title-description" aria-expanded="false"></i></label>
                                            </div>
                                            <div class="col-md-9">
                                                <span class="help-block collapse" id="title-description" aria-expanded="false" style="display: none; height: 0px;"><div class="alert alert-info">enetr your blog title</div></span>
                                                <div class="form-control-static" id="date">{{date}}</div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                            <hr class="hidden-md hidden-lg">
                                            <div class="row">
                                              <div class="col-md-3">
                                                  <label for="title" class="control-label col-lg-3">Author<span class="text-danger">*</span> <i class="fa fa-info text-info" data-toggle="collapse" data-target="#title-description" aria-expanded="false"></i></label>
                                              </div>
                                              <div class="col-md-9">
                                                  <span class="help-block collapse" id="title-description" aria-expanded="false" style="display: none; height: 0px;"><div class="alert alert-info">enetr your blog title</div></span>
                                                {{author}}
                                              </div>
                                            </div>
                                          </div>
                                    <div class="form-group">
                                        <hr class="hidden-md hidden-lg">
                                        <div class="row">
                                          <div class="col-md-3">
                                              <label for="title" class="control-label col-lg-3">Status<span class="text-danger">*</span> <i class="fa fa-info text-info" data-toggle="collapse" data-target="#title-description" aria-expanded="false"></i></label>
                                          </div>
                                          <div class="col-md-9">
                                              <span class="help-block collapse" id="title-description" aria-expanded="false" style="display: none; height: 0px;"><div class="alert alert-info">enetr your blog title</div></span>
                                              <div>
                                                <input id="posted1" ngModel type="radio" name="posted" value="draft">
                                                  <label for="posted1">draft</label>
                                                  <br><input id="posted2" ngModel type="radio" name="posted" value="publish"> 
                                                  <label for="posted2">publish</label>
                                                  <br>
                                                </div>
                                          </div>
                                        </div>
                                      </div> 
                                      <div class="form-group">
                                         <hr class="hidden-md hidden-lg">

                                         <input type="submit" [disabled]="!bl.valid" value="Save New" class="btn btn-success">
                                      </div>          
                         </fieldset>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
