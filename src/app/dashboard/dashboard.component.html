<div id="preloder">
  <div class="loader"></div>
</div>


<div class="container-fluid dashboard-main" style="padding:0 !important">
  
     
    
  
  <div class="wrapper">
    <div class="sidenav" [ngStyle]="{'background-color': permit == 3 || permit == 4 ? '#12326b' : '#167095' }">
        <div class="media sidebar-padding">
            <div class="media-left media-middle">
              <img [src]="pix" alt="person" style="width: 60px" class="img-circle">
            </div>
            <div class="media-body media-middle">
              <a href="#" class="h4 margin-none">Andrew Brain</a>
              <ul class="list-unstyled list-inline margin-none">
                <li><a href="account.html"><i class="fa fa-user"></i></a></li>
                <li><a href="email.html"><i class=" fa fa-envelope"></i></a></li>
                <li><a href="#"><i class="fa fa-cog"></i></a></li>
                <li><a href="login.html"><i class="fa fa-sign-out-alt"></i></a></li>
                <li><span class="togl" style="font-size:10px;color:white;" (click)="toggleme()">X</span></li>
              </ul>
            </div>
          </div> 
       
      
            <div class="sidenav-content">
        <ul class="navul">
          <li  id="hide"><a routerLink='dcontent' [class.active]="currentUrl == '/dashboard'  || currentUrl == '/dashboard/dcontent'" class="nav-link"><i class="fa fa-dashboard"></i>Home</a></li>
          <li class="" id="hide" *ngIf="permit == 3 || permit == 4"><a routerLink='userp' [class.active]="currentUrl == '/dashboard/userp'" class="nav-link"><i class="fa fa-dashboard"></i>Deposit List</a></li>
          <li class="" id="hide" *ngIf="permit == 3 || permit == 4"><a routerLink='packages' [class.active]="currentUrl == '/dashboard/packages'" class="nav-link "><i class="fa fa-dashboard"></i>Subscription</a></li>
          <li class="" id="hide" *ngIf="permit == 3 || permit == 4"><a routerLink='plans' [class.active]="currentUrl == '/dashboard/plans'" class="nav-link "><i class="fa fa-dashboard"></i>Packages</a></li>
          <li class="" id="hide" *ngIf="permit == 2 || permit == 3 || permit == 4"><a routerLink='favour'class="nav-link " [class.active]="currentUrl == '/dashboard/favour'"><i class="fa fa-dashboard"></i>Favorite properties</a></li>
          <li class="" id="hide" *ngIf="permit == 2"><a routerLink='dcontent'class="nav-link "><i class="fa fa-dashboard"></i>Search properties</a></li>
        </ul>
        </div>
      
    </div> 

    <div class="container-fluid main-content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow our-nav  fixed-top  gray">
            <i id="tog" (click)="toggleme()" class="fa fa-bars" style="float:left;font-size:30px;"  [ngStyle]="{'color': permit == 3 || permit == 4 ? '#12326b' : '#167095' }"></i> 
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">

                  <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                  <li class="nav-item dropdown no-arrow d-sm-none">
                    <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-search fa-fw"></i>
                    </a>
                    <!-- Dropdown - Messages -->
                    <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                      <form class="form-inline mr-auto w-100 navbar-search">
                        <div class="input-group">
                          <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                              <i class="fas fa-search fa-sm"></i>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </li>
      
                  <!-- Nav Item - Alerts -->
                  <li class="nav-item no-arrow mx-1">
                    <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-envelope fa-fw"></i>
                      <!-- Counter - Alerts -->
                      <span class="badge badge-danger badge-counter">3+</span>
                    </a>
                   
                  </li>
      
                
      
                  <!-- Nav Item - User Information -->
                  <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="mr-2 d-none d-lg-inline text-gray-600 small">Valerie Luna</span>
                    </a>
                    <!-- Dropdown - User Information -->
                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                      <a class="dropdown-item" href="#">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        Profile
                      </a>
                      <a class="dropdown-item" href="#">
                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                        Settings
                      </a>
                      <a class="dropdown-item" href="#">
                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                        Activity Log
                      </a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                      </a>
                    </div>
                  </li>
      
                </ul>
          </div>
        </nav> 
        
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
