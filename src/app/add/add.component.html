

<div class="container-fluid">
  <div class="continer cont">
    <div class="wrapper" *ngFor ="let lists of list">
      <div class="photo-container">
          <div class="rp-pic set-bg">
            <img [src]="lists.pix" alt="">
            <img *ngIf="lists.pix == ''" src="../../assets/images/service-bg.jpg" alt="">
              <div class="sale-notic" >FOR SALE</div>
              <div class="rent-notic" *ngIf = 'lists.category == "Rent"'>FOR Rent</div> 
            </div>
        </div>
  
        <div class="tabs" data-tab="true">
     
      
  <div class="tab-list">
      <ul class="row nav nav-pills">
        <li class="col-md-4 col-4 nav-item">
          <a class="nav-link active" data-toggle="pill" href="#home">Home</a>
        </li>
        <li class="col-md-4 col-4 nav-item">
            <a class="nav-link" data-toggle="pill" href="#menu1">Contact</a>
          </li>
          <li class="col-md-4 col-4 nav-item">
            <a class="nav-link" data-toggle="pill" href="#menu2">Payments</a>
          </li>
      </ul>
  </div>
  
      <div class="tab-content">
          <div id="home" class="tab-pane active">
              <form (ngSubmit)= "AddP(ad)"   #ad ='ngForm'>
                  <div id="home" class="container-fluid tab-pane active"><br>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="wp-block default user-form no-margin">
                
                            <div class="alert alert-info">Details and Description</div>
                            <div class="form-body">
                                <fieldset>
                                  <div class="row">
                                       <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="row">
                                                <div  class="inline-check col-md-4">
                                                  <label >
                                                    <input  id="apt_meta_amenities_"  ngModelname="optradio" type="radio" value="1"> PUBLISH
                                                  </label>
                                                </div>
                                                <div  class="inline-check col-md-4">
                                                    <label >
                                                      <input  id="apt_meta_amenities_" ngModel name="optradio" type="radio" value="2"> UNPUBLISH
                                                    </label>
                                                  </div>
                                            </div> 
                                        </div>
                                        <div class="col-sm-6  col-md-6 col-xs-12"> 
                                          <input type="button" value="feature" class="btn btn-primary"  (click)="feature(lists.propertyID)">
                                          <input type="button" value="boost" class="btn btn-success" (click)="boost(lists.propertyID)">
                                         
                                        </div>
                                  </div>
                                </fieldset>
                
                                    <fieldset>
                                      <div class="row">
                                          <div class="col-md-12">
                                              <div class="row">
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                  <div class="form-group">
                                                    <label for="usr">Title</label>
                                                    <input type="text" class="form-control"  [(ngModel)]="title" name='title' [value]="title" required id="usr">
                                                  </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                  <div class="form-group">
                                                    <label for="sel1">Market Status</label>
                                                    <select class="form-control" ngModel name="marketS" id="sel1" required>
                                                        <option selected value='' disabled *ngIf="mrkstst == ''"> -- Market Staus --</option>
                                                        <option selected value='' disabled > {{mrkstst}}</option>
                                                        <option value="Available">Available</option>
                                                          <option value="Leased">Leased</option>
                                                          <option value="Sold">Sold</option>
                                                    </select>
                                                  </div>
                                                </div>
                                              </div>
                                          </div>
                                      </div>
                                    </fieldset>
                
                                    <fieldset>
                                      <div class="row">
                                        <div class="col-md-12 col-sm-6 col-xs-12">
                                          <div class="form-group">
                                            <label for="sel1">Category</label>
                                            <select class="form-control" ngModel name="category" id="sel1" required>
                                              <option selected value='' disabled *ngIf="cat == ''"> -- For Sale / Rent --</option>
                                              <option selected value='' disabled *ngIf="cat == 1">Sale</option>
                                              <option selected value='' disabled *ngIf="cat == 2">Rent</option>
                                              <option value="1">Sale</option>
                                              <option value="2">Rent</option>
                                            </select>
                                          </div>
                                        </div>
                                         
                                      </div>
                                    </fieldset>

                                    <fieldset *ngIf="lists.Type == 2">
                                        <div class="row">
                                          <div class="col-md-12 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                              <label for="sel1"> type</label>
                                              <select class="form-control" ngModel name="subtype" id="sel1" required>
                                                <option selected value='' disabled *ngIf="subt == ''"> -- For Self-contained / Single --</option>
                                                <option selected value='' disabled > {{subt}}</option>
                                                <option value="Self-contained">Self-contained</option>
                                                <option value="Single">Single</option>
                                              </select>
                                            </div>
                                          </div>
                                           
                                        </div>
                                      </fieldset>

                                       
                                    <fieldset>
                                      <div class="row">
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                          <div class="form-group">
                                            <label for="sel1">State:</label>
                                            <select class="form-control" ngModel name="state" id="sel1" required (change)="getLocal($event.target.value)">
                                                <option  selected value="" disabled > -- state --</option>
                                                <option *ngFor ="let states of state"  [ngValue]='states.state_id' >{{states.name}}</option>
                                            </select> 
                                          </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                          <div class="form-group">
                                            <label for="sel1">Locality:</label>
                                              <select class="form-control" ngModel name="Locality" id="sel1" required>
                                              <option selected value="" disabled> -- Locality --</option>
                                              <option *ngFor ="let locals of local" [ngValue]="locals.local_name">{{locals.local_name}} </option>
                                            </select>  
                                          </div>
                                        </div>
                                      </div>
                                    </fieldset>
                 
                                    <fieldset>
                                      <div class="row">
                                        <div class="col-md-12 col-sm-6 col-xs-12">
                                          <div class="form-group">
                                            <label for="usr">Street/Road:</label>
                                            <input type="text"  class="form-control" [(ngModel)]="street" [value]="street" name="Street" id="usr" required>
                                          </div>
                                        </div>

                                       
                                      </div>
                                    </fieldset>
                
                                    <fieldset>
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                              <div class="form-group">
                                                <label for="sel1">Price:</label>
                                                <input type="text" [value]="lists.cost" class="form-control" ngModel name="price"  required>
                                              </div>
                                            </div>
                                            <div class="col-md-6 col-sm-4 col-xs-12" id="mtr" *ngIf="lists.Type != 3">
                                              <div class="form-group">
                                                <label for="sel1">Bedroom:</label>
                                                <input type="number" [value]="bed" [(ngModel)]="bed"  name="Bedroom"  required id="" class="form-control">
                                              </div>
                                            </div>
                                          </div>
                                    </fieldset>

                                            <label for="sel1">Bathroom:</label>
                                            <input type="number" [(ngModel)]="bath" name="Bathrooms" [value]="bath" required id="" class="form-control">
                                          </div>
                                        </div>
                                      </div>
                                </fieldset>

                                <fieldset *ngIf="lists.Type == '1' || lists.Type == '2' ">
                                  <div class="row" >
                                    <div class="col-md-6 col-sm-6 col-xs-12" >
                                      <div class="form-group">
                                        <label for="sel1">Parking:</label>
                                        <input type="number" [(ngModel)]="park" name="Parking" id="" [value]="park" required class="form-control">
                                      </div>
                                    </div>
                                    <div class="col-md-6 col-sm-4 col-xs-12" id="mtr">
                                      <div class="form-group">
                                        <label for="sel1">Total Area:</label>
                                        <input type="number" [(ngModel)]="tarea" name="TotalArea" required id="" [value] = "tarea" class="form-control">
                                      </div>
                                    </div>
                                  </div>
                                </fieldset>

                            <fieldset >
                              <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12" *ngIf="lists.Type != 3">
                                  <div class="form-group">
                                    <label for="sel1">Room dimension:</label>
                                    <input type="number" [(ngModel)]="rmsize" name="romsize"  required id="" [value]= "rmsize" class="form-control">
                                  </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12" id="mtr" *ngIf="lists.Type == 3">
                                  <div class="form-group">
                                    <label for="sel1">Total Area:</label>
                                    <input type="number" ngModel name="TotalArea" required id="" [value] = "lists.TotalArea" class="form-control">
                                  </div>
                                </div>
                              </div>
                        </fieldset>

                    <fieldset *ngIf="lists.Type != 3">
                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <div class="form-group">
                            <label for="sel1">Features/Amenities</label>
                            <div class="row">
                                <div class="inline-check col-md-4">
                                  <label >
                                    <input  type="checkbox" value="AC" (change)="onChangeCategory($event.target.checked, 'WATER')"> WATER
                                  </label>
                                </div>
                                <div class="inline-check col-md-4">
                                    <label >
                                      <input  type="checkbox" value="AC" (change)="onChangeCategory($event.target.checked, 'ELETRICITY')"> ELETRICITY
                                    </label>
                                  </div>
                                  <div class="inline-check col-md-4">
                                      <label >
                                        <input  type="checkbox" value="AC" (change)="onChangeCategory($event.target.checked, 'SPORT COMPLEX')"> SPORT COMPLEX 
                                      </label>
                                    </div>
                                    <div class="inline-check col-md-4">
                                        <label >
                                          <input  type="checkbox" value="AC" (change)="onChangeCategory($event.target.checked, 'GYM')"> GYM
                                        </label>
                                      </div>
                                  <div class="inline-check col-md-4">
                                      <label >
                                        <input  type="checkbox" value="AC" (change)="onChangeCategory($event.target.checked, 'POOL')"> POOL 
                                      </label>
                                  </div>
                                  
                            </div> 
                          </div>
                        </div>
                      </div>
                   </fieldset>
                
                                    
             

                                    <fieldset>
                                      <div class="row">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                          <div class="form-group">
                                            <label class="label">YouTube Video Link</label> 
                                              <input type="url" [(ngModel)]="video" name="video" id="video" [value]="video" placeholder="e.g. https://www.youtube.com/watch?v=xxxxxxxx" class="form-control" value=""> 
                                          </div>
                                        </div>
                                       
                                      </div>
                                </fieldset>
                                <fieldset>
                                  <div class="row">
                                      <div class="col-md-12 col-sm-12 col-xs-12" id="mtr">
                                          <div class="form-group">
                                            <label class="label">Description</label> 
                                            <editor rows="4" apiKey="71dbnci5phvyxhceip0qaqfhre73wr3khs3auumlaevvy824" [(ngModel)]="des"  name="discription" class="form-control" required  [init]="{plugins: 'link'}"></editor>
                                         <!--   <textarea rows="4" ngModel name="discription" id="text" class="form-control" required placeholder=""></textarea> -->
                                          </div>
                                        </div>
                                  </div>
                                </fieldset>
                                   


                                <fieldset>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="wp-block default user-form no-margin">
                                      <form>
                                    <div class="col-md-12 well">
                                       
                                        <hr style="border-top:1px dotted #ccc;"/>
                                        <br>
                                        <div class="" *ngIf="imageUrl">
                                            <div class="previewbox">
                                              <img [src]="imageUrl"  height="200" width="200" alt="">

                                             
                                              <div class="bt" (click)="sub()">
                                                 Add picture
                                              </div>
                                            </div>
                                        </div>
                                        <br>
                                        
                                        <div class="row">
                                            
                                                <input type="file" class="form-control" style="display:none;" id="mediaFile" #mediaFile   (change)="handleFileInput($event.target.files)" required >
                                               
                                            
                        

                                            <div class="col-md-2 col-5" *ngFor='let url of urls'>
                                                <div class="box">
                                                  <img [src]="url"  height="" width="" alt="">
                                                </div>
                                            </div>

                                            <div class="col-md-2 col-5">
                                                <div class="box" (click)="mediaFile.click()">
                                                  <img src="../../assets/lodges/09154500_1555903376.jpg"  alt="">
                                                  Add picture
                                                </div>
                                            </div>

                                            
                                            </div>
                                
                                        <br />
                            
                                        <!-- <div class="row">
                                          
                                        <div class="col-sm-3" *ngFor='let url of urls'>
                                          <img [src]="url" alt="" height="200">
                                        </div>
                                          
                                        </div> -->
                                        
                                        
                                    </div>
                                    </form>
                                    </div>
                                    </div>
                                    </div>
              </fieldset>

                                <button type="submit"  class="bg-success form-control">Update Property</button>
                                  </div>
                         </div>                        
                       </div>
                     </div>
                   </div>
                 </form>
           
          </div>
  
  
  
  
          <div id="menu1" class="container tab-pane fade"><br>
            <h3>Contact</h3>
            <p>Coming Soon</p>
          </div>
          <div id="menu2" class="container tab-pane fade"><br>
            <h3>Payment</h3>
            <p>Coming soon</p>
          </div>
        </div>
  
        </div>
      </div>
    </div>
  
</div>
