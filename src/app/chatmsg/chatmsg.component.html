<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="padding: 0;">
              <div class="message">
                  <ul class="p-0 mt-3" *ngFor="let msgs of msg">
                      <li [ngStyle]="{'display': msgs.reg_id !== user ? 'none' : 'block' }">
                        <div class="row comments mb-2">
                          <div class="col-md-2 col-sm-2 col-3 text-center user-img">
                              <img id="profile-photo" src="http://nicesnippets.com/demo/man01.png" class="rounded-circle" />
                          </div>
                          <div class="col-md-9 col-sm-9 col-9 comment rounded mb-2">
                            <h4 class="m-0"><a href="#" *ngIf="msgs.reg_id !== user">{{msgs.name}}</a></h4>
                            <h4 class="m-0"><a href="#" *ngIf="msgs.reg_id == user">{{msgs.name}}</a></h4>
                              <time class="text-white ml-3">{{msgs.time}}</time>
                             
                              <p class="mb-0 text-white">{{msgs.message}}</p>
                          </div>
                        </div>
                      </li>
                      <ul class="p-0"  [ngStyle]="{'display': msgs.reg_id == user ? 'none' : 'block' }">
                        <li>
                          <div class="row comments mb-2">
                            <div class="col-md-2 offset-md-2 col-sm-2 offset-sm-2 col-3 offset-1 text-center user-img">
                                <img id="profile-photo" src="http://nicesnippets.com/demo/man02.png" class="rounded-circle" />
                            </div>
                            <div class="col-md-7 col-sm-7 col-8 comment rounded mb-2">
                              <h4 class="m-0" *ngIf="msgs.reg_id == user"><a href="#">{{msgs.reciever_name}}</a></h4>
                              <h4 class="m-0"><a href="#" *ngIf="msgs.reg_id !== user">{{msgs.name}}</a></h4>
                                <time class="text-white ml-3">{{msgs.time}}</time>
                               
                                <p class="mb-0 text-white">{{msgs.message}}</p>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </ul>
              </div>
              </div>
             <div class="row comment-box-main p-3  rounded-bottom">
               <form (ngSubmit)="reply(ad)"  #ad='ngForm' style="width: 100%; overflow: hidden;">
                 <div class="row">
                    <div class="col-md-9 col-sm-9 col-9 pr-0 comment-box">
                        <input type="text" ngModel name="message"  required class="form-control" placeholder="comment ....">
                        </div>
                        <div class="col-md-3 col-sm-2 col-2 pl-0 text-center send-btn">
                          <button class="btn btn-info" [disabled]="!ad.valid">Send</button>
                        </div>
                 </div>
               </form>
              </div>
              </div>
</div>
