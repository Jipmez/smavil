<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" *ngIf="permit == 1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
            <div class="Modal-header-text">Edit Property</div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form (ngSubmit)="Add_admin(ad)"  #ad='ngForm'>
            <label for="">Email</label>
           <div class="form-group">
             <input type="text" class="form-control" ngModel  name="email" id="" required>
           </div>
           <label for="">User</label>
           <div class="form-group">
            <input type="text" class="form-control" ngModel name="username" id="" required>
          </div>
          <label for="">Group</label>
          <select name="group" id="" class="form-control" ngModel required>
            <option value=" " selected>_Select</option>
            <option value="1">Admin</option>
            <option value="2">Admin(Properties)</option>
            <option value="3">Admin(Roomates)</option>
            <option value="4">Editor</option>
          </select>
          <label for="">Password</label>
           <div class="form-group">
            <input type="password" class="form-control" name="password" id="" ngModel required>
          </div>
          <label for="">Confirm password</label>
          <div class="form-group">
            <input type="password" class="form-control" name="cpass" id="" ngModel required>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-success form-control"  [disabled]="!ad.valid" >Add</button>
            </div>
        </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="te" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
